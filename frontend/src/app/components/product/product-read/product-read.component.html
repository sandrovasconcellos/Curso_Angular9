<div class="mat-elevation-z5">
    <table mat-table [dataSource] ="products">
      <!-- Id Column -->
      <!-- id tem que ser igual ao que esta definido no componente displayedColumns-->
      <ng-container matColumnDef="id">
        <!-- cabeçalho -->
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <!-- linhas -->
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/products/update/{{ row.id }}" class="edit">
            <i class="material-icons"> 
              edit
            </i>            
          </a>
          <a routerLink="/products/delete/{{ row.id }}" class="delete">
            <i class="material-icons"> 
              delete
            </i>            
          </a>
        </td>
      </ng-container>
  
      <!-- cabeçalho e dados da tabela (displayedColumns) definido no componente-->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>  
  </div>
